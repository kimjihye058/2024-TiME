<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itemrandom</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css">
    <link rel="stylesheet" href="../css/itemrandom.css">
    <link rel="stylesheet" href="../css/footer.css">
</head>
<body>
    <nav class="nav">
        <div id="blur"></div>
        <div class="nav-container">
            <div class="nav-item">
                <div id="rogo">Time</div>
            </div>
            <div class="menu" id="nav-toggle">
                <img id="nav-toggle-img" src="../img/Group 135.png" alt="">
            </div>
            <div class="nav-item" id="info">
                <div id="toggle-x"><img src="../img/Group 152.png" alt=""></div>
                <div class="character-information">
                    <div><img src="../img/charater.png" alt=""></div>
                    <div class="user-info">
                        <div>김지혜</div>
                        <div class="privacy">
                            <div>18살/</div>
                            <div>여자/</div>
                            <div>학생</div>
                        </div>
                    </div>
                </div>
                <div class="nav-border nav-info">커스텀</div>
                <div class="nav-info">기록</div>
                <img src="" alt="">
            </div>
        </div>
    </nav>

    <section>
        <div class="user">
            <img src="../img/charater.png" alt="">
            <div class="center">
                <div id="user-name">김지혜</div>
                <div class="user-info-container">
                    <div id="age">18살 /</div>
                    <div id="gender">여자 /</div>
                    <div id="student">학생</div>
                    <div id="img"><img src="../img/Group 70 (1).png" alt="" width="18px"></div>
                </div>
                <div class="memo">
                    <textarea name="area" id="memo"></textarea>
                </div>
            </div>
        </div>

        <div>

            <div class="section-menu-container">
                <div class="section-menu">
                    <img src="../img/button2.png" alt="">
                    <span>옷/신발</span>
                </div>
            
                <div class="section-menu">
                    <img src="../img/button2.png" alt="">
                    <span>악세사리</span>
                </div>
                
                <div class="section-menu">
                    <img src="../img/button2.png" alt="">
                    <span>아이템 뽑기</span>
                </div>
            </div>

            <div>
                <div></div>
            </div>
        
        </div>
    </section>

    <script src="../js/nav.js"></script>
    <script src="../js/memo.js"></script>
</body>
</html>
