                <div class="character-information">
                    <div><img src="../img/Group 38 (1).png" alt=""  width="70%"></div>
                    <div class="user-info">
                        <div>김지혜</div>
                        <div class="privacy">

    <header>
        <div class="encourage"><span id="user-name">김지혜</span> 님 잘하고 계세요!</div>
        <div class="meal-time-increase">식사 시간이 저번 주보다 <span class="color">약 </span><span id="meal-time">6분 </span><span id="increase">증가</span>했어요</div>
    </header>

    <div class="section-container">
        <div class="calendar-container">
            <div class="calendar-header">
                <img src="../img/Vector.png" alt="Previous" id="prevBtn">
                <h2 id="currentMonth"></h2>
                <img src="../img/arrow.png" alt="Next" id="nextBtn">
            </div>
            <div class="calendar-container-grid">
                <div class="calendar-days">
                    <div class="day">일</div>
                    <div class="day">월</div>
                    <div class="day">화</div>
                    <div class="day">수</div>
                    <div class="day">목</div>
                    <div class="day">금</div>
                    <div class="day">토</div>
                </div>
                <div class="calendar-dates" id="calendarDates"></div>
            </div>
        </div>

        <div class="time-container">
            
                <div class="time" id="y-m-d"></div>
                <div class="text-container">  
                    <div class="time hidden" id="meal-text">
                        <span id="repast">점심</span>식사 시간이 어제보다
                        <span class="color space">약 </span>
                        <span id="yesterday-min" class="space">7분 </span>
                        <span id="yesterday-increase" class="space">증가</span> 했어요
                    </div>
                    <div id="x-button"><img src="../img/Group 70.png" alt=""></div>
                </div>
            <div class="time">
                <label for="breakfast">아침 :</label>
                <textarea id="breakfast" placeholder="기록을 작성해주세요!"></textarea>
                <textarea id="breakfast" placeholder="00분 00초"></textarea>
            </div>
            <div class="time">
                <label for="lunch">점심 :</label>
                <textarea id="lunch" placeholder="기록을 작성해주세요!"></textarea>
                <textarea id="lunch" placeholder="00분 00초"></textarea>
            </div>
            <div class="time">
                <label for="dinner">저녁 :</label>
                <textarea id="dinner" placeholder="기록을 작성해주세요!"></textarea>
                <textarea id="dinner" placeholder="00분 00초"></textarea>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="TIME">
                <div class="title">TIME</div>
                <div class="fontsz">서울특별시 관악구 호암로 546 (미림마이스터고등학교)</div>

                <div class="fontsz">대외이사 : 김지혜</div>
            </div>

            <div class="customer-service">
                <div class="title">고객센터</div>
                <div class="fontsz">서울특별시 관악구 남부순환로 1430 (미성동)</div>
                <div class="fontsz">Tel : 2024-0717 ㅣ 프리미엄 구독 회원 전용 : 2024-0606</div>
            </div>

            <div class="sns">

                <div class="fontsz">@bermuda_hay0905</div>

        </div>

</body>
